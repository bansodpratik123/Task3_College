{% extends 'Management/Base.html' %}


{% block title %}
<title>Show Department</title>
{% endblock %}

{% block content %}
  <div >
      <h2 style="text-align:center">Department Details</h2><br>
   <table class="table table-dark">
       <tr>
           <th>Dept ID</th>
           <th>Department Name</th>
       </tr>
       {% for record in records %}
        <tr>
            <td>{{record.id}}</td>
            <td>{{record.DeptName}}</td>

        </tr>
       {% endfor %}
   </table>
      <a href="{% url 'adddept' %}">
        <button>Add Department</button>
      </a>
            <a href="{% url 'home' %}">
        <button>Homepage</button>
      </a>

  </div>
{% endblock %}
